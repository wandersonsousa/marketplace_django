{% extends 'core/base.html' %}
{% block title %}
  Home
{% endblock %}
{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="text-3xl text-center">{{ item.name }}</h2>
    <h2 class="mb-12 text-1xl text-center">{{ item.description }}</h2>
    <div class="flex justify-center items-center">
      <div class="md:w-1/2 ">
        <a href="#">
          <div>
            <img src="{{ item.image.url }}" alt="item image" class="rounded-t-xl" />
          </div>
          <div class="p-6 bg-white rounded-b-xl">
            <h2 class="text-2xl">{{ item.name }}</h2>
            <p class="text-gray-400">Price: {{ item.price }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
{% endblock %}
